<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="../calculator/style.css">
    </head>
    <body>
        <div id="container">
            <div id="display"></div>
            <div class="row">
                <button id="7" class="btn">7</button>
                <button id="8" class="btn">8</button>
                <button id="9" class="btn">9</button>
                <button id="/" >/</button>
            </div>
            <div class="row">
                <button id="4" class="btn">4</button>
                <button id="5" class="btn">5</button>
                <button id="6" class="btn">6</button>
                <button id="*" >*</button>
            </div>
            <div class="row">
                <button id="1" class="btn">1</button>
                <button id="2" class="btn">2</button>
                <button id="3" class="btn">3</button>
                <button id="-">-</button>
            </div>
            <div class="row">
                <button id="0" >0</button>
                <button id="c" >c</button>
                <button id="=" >=</button>
                <button id="+" >+</button>
            </div>
        </div>
        <script src="../calculator/calculator.js"></script>
    </body>
</html>
